<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<div class="container">
    <h3>Add Diagnosis</h3>
    <hr>
    
    <form name="formEmployee" #form="ngForm" autocomplete="off" (ngSubmit)="onSubmit(form)">
        
        <input type="hidden" name="id" [(ngModel)]="testservice.formTestData.id">

        <div class="form-group">
            <label>OP_ID:</label>
            <input name="opid" #opid="ngModel" [(ngModel)]="testservice.formTestData.patientdetails.opid" required class="form-control">
            <div class="validation-error" *ngIf="opid.touched && opid.invalid">
                
            </div>
        </div>
        <br>

       
        <div class="form-group">
            <label>Name:</label>
            <input name="name" #name="ngModel" [(ngModel)]="testservice.formMedicineData.patientdetails.name" required class="form-control">
            <div class="validation-error" *ngIf="name.touched && name.invalid">
                
            </div>
        </div>
        <br>


        <div class="form-group">
            <label>Choose Medicine</label>
            <select name="medicineid" id="medicineid"
            #medicineid="ngModel"
            class = "form-control" required
            [(ngModel)]="testservice.formMedicineData.medicineid">
            <option value = 0 disabled>Choose Medicine</option>
            <option *ngFor="let medicine of testservice.medicine"
            value="{{medicine.medicinedetails.id}}">
                {{medicine.medicinedetails.name}}           
            </option>
            </select>
            <div class="validation-error" *ngIf="medicineid.touched && medicineid.invalid">
            
            </div>
            
        
                    
        </div>



       
            
        
                    
       

        <div class="form-group">
            <button type="submit" [disabled]="!(form.valid && form.dirty)" class="btn btn-lg btn-primary form-control">Submit</button>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</div>
