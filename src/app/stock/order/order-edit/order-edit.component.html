<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Edit order</title>
    <style>
        .validation-error {
            color: red;
            font-size: 0.875em;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h3 class="mb-3">Edit Order</h3>
    <hr>
    <form name="formMedicine" #form="ngForm" autocomplete="off" (ngSubmit)="onSubmit(form)">
        <div class="form-group">
            <input type="hidden" readonly name="id" class="form-control" [(ngModel)]="stockService.formOrderData.id">
        </div>

        <div class="form-group">
            <label for="item_name" class="form-label">Name:</label>
            <input name="item_name" id="item_name" class="form-control" #item_name="ngModel" [(ngModel)]="stockService.formOrderData.item_name" required>
            <div class="validation-error" *ngIf="item_name.touched && item_name.invalid">
                <div>name is required</div>
            </div>
        </div>

        <div class="form-group">
            <label for="category" class="form-label">Category:</label>
            <input name="category" id="category" class="form-control" #category="ngModel" [(ngModel)]="stockService.formOrderData.category " required>
            <div class="validation-error" *ngIf="category.touched && category.invalid">
                <div>category is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="ordered_quantity" class="form-label">Ordered Quantity:</label>
            <input  type="number" name="ordered_quantity" id="ordered_quantity" class="form-control" #ordered_quantity="ngModel" [(ngModel)]="stockService.formOrderData.ordered_quantity" required>
            <div class="validation-error" *ngIf="ordered_quantity.touched && ordered_quantity.invalid">
                <div>ordered quantity is required</div>
            </div>
        </div>

        <div class="form-group">
            <label for="supplier" class="form-label">Choose Supplier:</label>
            <select name="supplier" id="supplier" class="form-select" #supplier="ngModel" [(ngModel)]="stockService.formOrderData.suppliee" required>
                <option value="" disabled>Choose supplier</option>
                <option *ngFor="let supp of stockService.suppiler" [value]="supp.id">{{ supp.name }}</option>
            </select>
            <div class="validation-error" *ngIf="supplier.touched && supplier.invalid">
                <div>supplier IS REQUIRED</div>
            </div>
        </div>

        <div class="form-group">
            <label for="price" class="form-label">price:</label>
            <input type="number" name="price" id="price" class="form-control" #price="ngModel" [(ngModel)]="stockService.formOrderData.price" required>
            <div class="validation-error" *ngIf="price.touched && price.invalid">
                <div>price is required</div>
            </div>
        </div>



        <div class="form-group">
            <label for="order_date" class="form-label">Order Date:</label>
            <input type="date" name="order_date" id="order_date" class="form-control" #order_date="ngModel" [(ngModel)]="stockService.formOrderData.order_date" required>
            <div class="validation-error" *ngIf="order_date.touched && order_date.invalid">
                <div>order date is required</div>
            </div>
        </div>

        <div class="form-group">
            <label for="expected_delivery_date" class="form-label">Expected delivery date :</label>
            <input type="date" name="expected_delivery_date" id="expected_delivery_date" class="form-control" #expected_delivery_date="ngModel" [(ngModel)]="stockService.formOrderData.expected_delivery_date" required>
            <div class="validation-error" *ngIf="expected_delivery_date.touched && expected_delivery_date.invalid">
                <div>Expected delivery date is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="status">status:</label>
            <select name="status" id="status" #status="ngModel" [(ngModel)]="stockService.formOrderData.status"
                    class="form-control" required>
              <option value="">Select status</option>
              <option value="PENDING">Pending</option>
              <option value="RECEIVED">Received</option>
              <option value="CANCELLED">Cancelled</option>
            </select>
            <div class="validation-error" *ngIf="status.touched && status.invalid">
              <div>status is required</div>
            </div>
          </div>

        <div class="form-group">
            <button type="submit" [disabled]="!(form.valid && form.dirty)" class="btn btn-lg btn-primary form-control">
                Submit
            </button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybDoOJ4yA1R8z1M3/iqm/tQT8hiH9pOUUMF6pW6FQ0KWKQ2D6" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-Qb06XrO/ytg5zU5Vpo0hbFWxZ2gp4UJ1zB6I8o2ZkLl4zC5AGyyHTqVtQ3kp1LlW" crossorigin="anonymous"></script>
</body>
</html>
